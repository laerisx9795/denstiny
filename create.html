<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="date.css" />
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <script src="datedropper.min.js"></script>
    <script src="timedropper.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/fdb-all.min.js"></script>
    <title>Score Recorder</title>
  </head>
  <body>
    <h2>Record</h2>
    <h4>Subject:</h4>
    <input type="text" class="inputs" id="subjectName"/>
    <h4>Test Date:</h4>
    <input type="text" class="inputs" id="pickdate" readonly="readonly"/>
    <h4>Score Input:</h4>
    <table>
      <thead>
	<tr>
	  <td>Number</td>
	  <td>Score</td>
	  <td>Number</td>
	  <td>Score</td>
	</tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button class="buttons">Record</button>
    <script>
      $("#pickdate").dateDropper({
	      animate: false,
	      format: 'Y-m-d',
	      maxYear: '2020'
      });
      $("#picktime").timeDropper({
	      meridians: false,
	      format: 'HH:mm',
      });
      var fdb = new ForerunnerDB();
      var db = fdb.db("SR");
      var scoreCollection = db.collection('score');
      var studentCollection = db.collection('student');
      studentCollection.save();
      studentCollection.load(
      function(){
  	for(var i=0;i<studentCollection.find().length;i++){
    	  $("tbody").text("");
	  var name = "<tr><td>"+studentCollection.find().number+"</td><td><input type='text' class='inputs'></td></tr>";
	  $("tbody").append(name);
	}
       });
    </script>
  </body>
</html>
